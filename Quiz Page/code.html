<div class="flex items-center gap-2">

</div>

</div>

<button class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary transition-colors">

<!-- Main Content -->
<main class="flex-grow flex flex-col w-full max-w-[960px] mx-auto px-4 md:px-10 py-6 md:py-10">
<!-- Progress Section -->
<section class="mb-8 md:mb-12 animate-fade-in-up">
<div class="flex justify-between items-end mb-3 px-1">
<h2 class="text-sm font-bold text-primary uppercase tracking-wider">Soal 3 dari 10</h2>

</div>

<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 30%;"></div>
</div>
</section>
<!-- Question Section -->
<section class="mb-8 md:mb-10 text-center px-2 md:px-12">
<h2 class="text-2xl md:text-[32px] font-bold leading-tight md:leading-snug text-text-main-light dark:text-text-main-dark mb-4">
                Bagaimana kondisi kulit Anda secara umum sepanjang tahun?
            </h2>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base md:text-lg">
                Pilih satu jawaban yang paling menggambarkan kondisi harian Anda.
            </p>
</section>
<!-- Answers Grid -->
<section class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-12">
<!-- Option A -->
<button class="group relative flex items-start gap-4 p-5 md:p-6 rounded-xl border-2 border-stone-200 dark:border-stone-700 bg-surface-light dark:bg-surface-dark hover:border-primary dark:hover:border-primary hover:shadow-lg transition-all duration-200 text-left focus:outline-none focus:ring-4 focus:ring-primary/20">
<div class="flex-shrink-0 size-12 rounded-lg bg-stone-100 dark:bg-stone-800 group-hover:bg-primary/10 text-text-main-light dark:text-text-main-dark group-hover:text-primary flex items-center justify-center transition-colors">
<span class="text-xl font-bold">A</span>
</div>
<div class="flex flex-col gap-1 flex-grow">
<div class="flex items-center justify-between">
<span class="font-semibold text-text-main-light dark:text-text-main-dark">Kering &amp; Kasar</span>
<span class="material-symbols-outlined text-stone-400 group-hover:text-primary transition-colors">texture</span>
</div>
<p class="text-sm md:text-base text-text-secondary-light dark:text-text-secondary-dark leading-relaxed">
                        Kulit terasa kering, bersisik, atau kasar saat disentuh hampir sepanjang waktu.
                    </p>
</div>
<!-- Selection Indicator (Hidden by default, shown via class logic in JS usually, simulating active state here for demo) -->
<div class="absolute top-4 right-4 hidden">
<span class="material-symbols-outlined text-primary">check_circle</span>
</div>
</button>
<!-- Option B (Selected State Example) -->
<button class="group relative flex items-start gap-4 p-5 md:p-6 rounded-xl border-2 border-primary bg-primary/5 dark:bg-primary/10 hover:shadow-lg transition-all duration-200 text-left focus:outline-none focus:ring-4 focus:ring-primary/20">
<div class="flex-shrink-0 size-12 rounded-lg bg-primary text-white flex items-center justify-center shadow-md">
<span class="text-xl font-bold">B</span>
</div>
<div class="flex flex-col gap-1 flex-grow">
<div class="flex items-center justify-between">
<span class="font-bold text-primary dark:text-primary-light">Lembap &amp; Halus</span>
<span class="material-symbols-outlined text-primary">water_drop</span>
</div>
<p class="text-sm md:text-base text-text-main-light dark:text-text-main-dark leading-relaxed font-medium">
                        Kulit terasa lembap, halus, lembut dan cenderung hangat saat disentuh.
                    </p>
</div>
<!-- Selection Indicator -->
<div class="absolute -top-2 -right-2 bg-background-light dark:bg-background-dark rounded-full">
<span class="material-symbols-outlined text-primary text-3xl fill-current">check_circle</span>
</div>
</button>
<!-- Option C -->
<button class="group relative flex items-start gap-4 p-5 md:p-6 rounded-xl border-2 border-stone-200 dark:border-stone-700 bg-surface-light dark:bg-surface-dark hover:border-primary dark:hover:border-primary hover:shadow-lg transition-all duration-200 text-left focus:outline-none focus:ring-4 focus:ring-primary/20">
<div class="flex-shrink-0 size-12 rounded-lg bg-stone-100 dark:bg-stone-800 group-hover:bg-primary/10 text-text-main-light dark:text-text-main-dark group-hover:text-primary flex items-center justify-center transition-colors">
<span class="text-xl font-bold">C</span>
</div>
<div class="flex flex-col gap-1 flex-grow">
<div class="flex items-center justify-between">
<span class="font-semibold text-text-main-light dark:text-text-main-dark">Berminyak</span>
<span class="material-symbols-outlined text-stone-400 group-hover:text-primary transition-colors">blur_on</span>
</div>
<p class="text-sm md:text-base text-text-secondary-light dark:text-text-secondary-dark leading-relaxed">
                        Cenderung berminyak dan berkilau, terutama di area T-zone (dahi, hidung).
                    </p>
</div>
</button>
<!-- Option D -->
<button class="group relative flex items-start gap-4 p-5 md:p-6 rounded-xl border-2 border-stone-200 dark:border-stone-700 bg-surface-light dark:bg-surface-dark hover:border-primary dark:hover:border-primary hover:shadow-lg transition-all duration-200 text-left focus:outline-none focus:ring-4 focus:ring-primary/20">
<div class="flex-shrink-0 size-12 rounded-lg bg-stone-100 dark:bg-stone-800 group-hover:bg-primary/10 text-text-main-light dark:text-text-main-dark group-hover:text-primary flex items-center justify-center transition-colors">
<span class="text-xl font-bold">D</span>
</div>
<div class="flex flex-col gap-1 flex-grow">
<div class="flex items-center justify-between">
<span class="font-semibold text-text-main-light dark:text-text-main-dark">Normal Sensitif</span>
<span class="material-symbols-outlined text-stone-400 group-hover:text-primary transition-colors">sentiment_satisfied</span>
</div>
<p class="text-sm md:text-base text-text-secondary-light dark:text-text-secondary-dark leading-relaxed">
                        Terasa normal sebagian besar waktu, namun sangat sensitif terhadap cuaca.
                    </p>
</div>
</button>
</section>
<!-- Navigation Footer -->
<nav class="mt-auto pt-6 border-t border-stone-200 dark:border-stone-800 flex items-center justify-between gap-4">
<button class="flex items-center gap-2 px-6 py-3 rounded-lg font-bold text-text-secondary-light dark:text-text-secondary-dark hover:bg-stone-100 dark:hover:bg-stone-800 hover:text-text-main-light dark:hover:text-text-main-dark transition-colors focus:outline-none focus:ring-2 focus:ring-stone-400">
<span class="material-symbols-outlined text-xl">arrow_back</span>
<span class="hidden md:inline">Sebelumnya</span>
</button>
<button class="flex items-center gap-2 px-8 py-3 rounded-lg font-bold bg-primary text-white hover:bg-primary-hover shadow-lg shadow-primary/30 transition-all transform active:scale-95 focus:outline-none focus:ring-4 focus:ring-primary/30">
<span>Selanjutnya</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</nav>
</main>
<script>
        // Simple logic to demonstrate interactivity (optional, but good for preview)
        const buttons = document.querySelectorAll('section.grid button');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove selected styles from all
                buttons.forEach(b => {
                    b.classList.remove('border-primary', 'bg-primary/5', 'dark:bg-primary/10');
                    b.classList.add('border-stone-200', 'dark:border-stone-700', 'bg-surface-light', 'dark:bg-surface-dark');
                    // Reset Icon box
                    const iconBox = b.querySelector('div:first-child');
                    iconBox.classList.remove('bg-primary', 'text-white', 'shadow-md');
                    iconBox.classList.add('bg-stone-100', 'dark:bg-stone-800', 'text-text-main-light', 'dark:text-text-main-dark');
                    // Hide checkmark
                    const check = b.querySelector('.absolute.-top-2');
                    if(check) check.remove();
                });

                // Add selected styles to clicked
                btn.classList.remove('border-stone-200', 'dark:border-stone-700', 'bg-surface-light', 'dark:bg-surface-dark');
                btn.classList.add('border-primary', 'bg-primary/5', 'dark:bg-primary/10');
                
                // Style Icon box
                const iconBox = btn.querySelector('div:first-child');
                iconBox.classList.remove('bg-stone-100', 'dark:bg-stone-800', 'text-text-main-light', 'dark:text-text-main-dark');
                iconBox.classList.add('bg-primary', 'text-white', 'shadow-md');

                // Add checkmark
                if(!btn.querySelector('.absolute.-top-2')) {
                    const checkMark = document.createElement('div');
                    checkMark.className = 'absolute -top-2 -right-2 bg-background-light dark:bg-background-dark rounded-full';
                    checkMark.innerHTML = '<span class="material-symbols-outlined text-primary text-3xl fill-current">check_circle</span>';
                    btn.appendChild(checkMark);
                }
            });
        });
    </script>
</body></html>
